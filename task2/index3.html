<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.css">
    <title>Задание 3</title>
</head>

<body>
    <form action="" method="GET">
        <div class="part_1">
            <div class="regitration_form">
                <h2>Regitration form</h2>
                <div class="username">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="email">
                    <input type="email" name="email" id="email" placeholder="Email address" required>
                </div>
                <div class="password">
                    <input type="password" name="password_1" id="password_1" minlength="8" placeholder="Password" required>
                    <input type="password" name="password_2" id="password_2" minlength="8" placeholder="Confirm password" required>
                </div>
            </div>
            <div class="personal_detalis">
                <h2>Personal detalis</h2>
                <div class="name">
                    <input type="text" name="first_name" id="ferst_name" placeholder="First name" required>
                    <input type="text" name="last_name" id="last_name" placeholder="Last name" required>
                </div>
                <div class="info">
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="date" name="date" id="date" min="1950-01-01" max="2015-12-31" required>
                </div>
            </div>
        </div>
        <div class="checked">
            <div>
                <input type="checkbox" name="checked_1" id="checked_1" required>
                <label for="checked_1">I want to receive news and special offers</label>
            </div>
            <div>
                <input type="checkbox" name="checked_2" id="checked_2">
                <label for="checked_2">I agree with Terms and Conditions</label>
            </div>
        </div>
        <hr>
        <button type="submit">SUBMIT</button>
    </form>
</body>

</html>
