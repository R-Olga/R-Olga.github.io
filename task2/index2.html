<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Задание 2</title>
</head>

<body>
    <div class="inputs">
        <h2>Inputs</h2>
        <input type="text" placeholder="Enter some text">
        <input class="valid" type="text" placeholder="valid text">
        <input class="invalid" type="text" placeholder="invalid text">
    </div>
    <div class="checkbox">
        <h2>Check boxes</h2>
        <input type="checkbox" name="checkbox_1" id="checkbox_1" checked>
        <label for="checkbox_1">Subscribe</label>
        <input type="checkbox" name="checkbox_2" id="checkbox_2">
        <label for="checkbox_2">Subscribe</label>
    </div>
    <div class="radio_buttons">
        <h2>Radio buttons</h2>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
    </div>
    <div class="buttons">
        <h2>Buttons</h2>
        <button class="active" type="submit">Active</button>
        <button class="hover_green" type="submit">Hover</button>
        <button class="danger" type="submit">Danger</button>
        <button class="hover_red" type="submit">Hover</button>
        <button class="disabled" type="submit">Disabled</button>
        <button class="btn_plus" type="submit">+</button>
        <button class="btn_minus" type="submit">-</button>
    </div>
    <div class="text_area">
        <h2>Text area</h2>
        <textarea placeholder="Enter some text..."></textarea>
    </div>
</body>

</html>
