<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_3.css">
    <title>Домашнее задание - Задание 3</title>
</head>
<body>
    <form action="" method="get" name="myForm">
        <div class="container">
            <input type="checkbox" name="bold" id="bold">
            <label for="bold">Bold</label>
            
            <input type="checkbox" name="underline" id="underline">
            <label for="underline">Underline</label>
            
            <input type="checkbox" name="italics" id="italics">
            <label for="italics">Italics</label>

            <fieldset name="textAlign">
                <input type="radio" name="align" id="left" value="left">
            <label for="left">Left</label>
            
            <input type="radio" name="align" id="right" value="right">
            <label for="right">Right</label>

            <input type="radio" name="align" id="justify" value="justify">
            <label for="justify">Justify</label>
            </fieldset>
        </div>

        <textarea name="text" id="text" cols="30" rows="10"></textarea>
        <input type="submit" id="submit" value="Show text">
    </form>

    <script src="js/script_3.js"></script>
</body>
</html>
